<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <style>
    /* Remove default margin and padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Make image fill the screen and maintain aspect ratio */
    img {
      /*display: block;
      width: 100vw;
      height: 100vh;
      object-fit: cover;*/
       /* scales & crops as needed */
    }
  </style>
</head>
<body>
  <div class="conatiner-fluid">
    <img src="banner.png" alt="Fullscreen Banner Image" class="img-fluid w-100"/>
  </div>
</body>
</html>
